<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Ventas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #0c3c60;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
    }
    .filtros {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .filtros select, .filtros input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #d9e6f2;
      color: #0c3c60;
    }
    .seccion {
      margin-bottom: 2rem;
    }
    h2 {
      color: #0c3c60;
    }
  </style>
</head>
<body>
<!-- Justo debajo del <header> -->
<header>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Sistema General de Ventas</h1>
    <button onclick="cerrarSesion()" style="margin-left: auto; padding: 0.5rem 1rem; background-color: #d32f2f; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Cerrar Sesión
    </button>
  </div>
</header>

<script>
  function cerrarSesion() {
    // Aquí podrías limpiar datos si usaras sesiones
    window.location.href = "index.html"; // Redirige al login
  }
</script>

  <div class="container">
    <div class="seccion">
      <h2>Resumen de Ventas</h2>
      <div class="filtros">
        <select id="periodo">
          <option value="diario">Diario</option>
          <option value="mensual">Mensual</option>
          <option value="anual">Anual</option>
        </select>
        <input type="date" id="fecha">
        <select id="puntoVenta">
          <option value="p1">Punto 1</option>
          <option value="p2">Punto 2</option>
          <option value="p3">Punto 3</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Punto de Venta</th>
            <th>Producto</th>
            <th>Cantidad Vendida</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-04-23</td>
            <td>Punto 1</td>
            <td>Producto A</td>
            <td>10</td>
            <td>$200.000</td>
          </tr>
          <!-- Más filas dinámicas -->
        </tbody>
      </table>
    </div>

    <div class="seccion">
      <h2>Validación de Stock por Bodega</h2>
      <div class="filtros">
        <select id="bodega">
          <option value="b1">Bodega 1</option>
          <option value="b2">Bodega 2</option>
        </select>
        <select id="producto">
          <option value="prodA">Producto A</option>
          <option value="prodB">Producto B</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Bodega</th>
            <th>Producto</th>
            <th>Stock Disponible</th>
            <th>Última Venta</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bodega 1</td>
            <td>Producto A</td>
            <td>35</td>
            <td>2025-04-22</td>
          </tr>
          <!-- Más filas dinámicas -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
